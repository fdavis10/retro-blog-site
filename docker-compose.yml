version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: retro_blog_db
    restart: always
    environment:
      POSTGRES_DB: ${DB_NAME:-retro_blog}
      POSTGRES_USER: ${DB_USER:-retro_blog_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-Xxx1234xxX}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-retro_blog_user} -d ${DB_NAME:-retro_blog}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - retro_blog_network

  # Django Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: retro_blog_backend
    restart: always
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn retro_blog_project.wsgi:application --bind 0.0.0.0:8000 --workers 3 --timeout 120"
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    expose:
      - "8000"
    env_file:
      - .env
    environment:
      - DEBUG=${DEBUG:-False}
      - DB_HOST=db
      - DB_PORT=5432
    depends_on:
      db:
        condition: service_healthy
    networks:
      - retro_blog_network

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL:-http://localhost/api}
    container_name: retro_blog_frontend
    restart: always
    expose:
      - "80"
    depends_on:
      - backend
    networks:
      - retro_blog_network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: retro_blog_nginx
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf.local:/etc/nginx/nginx.conf:ro
      - static_volume:/static:ro
      - media_volume:/media:ro
    depends_on:
      - backend
      - frontend
    networks:
      - retro_blog_network

volumes:
  postgres_data:
  static_volume:
  media_volume:

networks:
  retro_blog_network:
    driver: bridge