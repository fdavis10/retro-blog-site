  <!-- Буква "M" белого цвета -->
  <text 
    x="16" 
    y="24" 
    font-family="Arial, Helvetica, sans-serif" 
    font-size="22" 
    font-weight="bold" 
    fill="white" 
    text-anchor="middle"
  >M</text>
